<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios</title>
</head>
<body>
    <input type="button" value="get请求" class="get"></input>
    <input type="button" value="post请求" class="post"></input>
    
    <!-- 官网提供的axios在线地址 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        // let url = "https://way.jd.com/jisuapi/get?appkey=d833596d7b76566a67d3c50cc499f468&channel=头条&num=20&start=0";
        let getUrl = "https://autumnfish.cn/api/joke/list?num=3";
        let postUrl = "https://autumnfish.cn/api/user/reg";

        let get = document.querySelector('.get');
        let post = document.querySelector('.post');

        get.onclick = function(){
            axios.get(getUrl).then(res=>console.log(res)).catch(err=>console.log(err))
        }
        
        post.onclick = function(){
            axios.post(postUrl,{username:'郭晨明1213'}).then(res=>console.log(res))
        }


    </script>
</body>
</html>
