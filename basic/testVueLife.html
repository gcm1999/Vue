<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生命周期</title>
  </head>
  <body>
    <div id="app">
        <button @click="log">log</button>
        <button @click="destroy">销毁</button></button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      Vue.config.productionTip = false;
      let app = new Vue({
        el: "#app",
        data: {
          name: "ggg",
        },
        methods: {
          get() {
            return 1;
          },
          destroy(){
            this.$destroy()
          },
          log(){
            console.log("ggg");
          }
        },
        beforeCreate() {
          console.log(this.name);
        },
        created() {
          console.log(this.name);
        },
        mounted() {
            console.log(this);
          console.log(this.name);
        },
        updated() {
          console.log(this.name);
        },
        beforeDestroy() {
            console.log("!!!");
        },
      });
    </script>
  </body>
</html>
